        function in_point(x1,y1,r,x,y) {
            return((x1 - x)*(x1 - x) + (y1 - y)*(y1 - y) < r*r)
        }
        
        function init() {
            var canvas = document.getElementById("myCanvas");
            canvas.addEventListener("mousemove", doMouseMove, false);
            draw_stuff();
        }
        
        function draw_stuff() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(canvas_xmin,canvas_ymin, canvas_xmax-canvas_xmin, 
                canvas_ymax-canvas_ymin);
            ctx.fillStyle = "white";
            ctx.fillRect(canvas_xmin,canvas_ymin, canvas_xmax-canvas_xmin, 
                canvas_ymax-canvas_ymin);
            // draw points
            for (i=0; i<npoints; i++) {
                ctx.beginPath();
                ctx.arc(x[i],y[i],r,2*Math.PI,false);
                if (active_point & selected_index == i) {
                    ctx.fillStyle = "red";
                    ctx.fill();
                }
                else {
                    ctx.strokeStyle = "black";
                    ctx.stroke();
                }
                ctx.stroke();
            }
            ctx.strokeStyle = "black";
            ctx.moveTo(46,46);
            ctx.lineTo(654,46);
            ctx.lineTo(654,654);
            ctx.lineTo(46,654);
            ctx.lineTo(46,46);
            ctx.stroke();
            ctx.font = "24px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "black";
            ctx.fillText("Old Faithful",350,25);
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "black";
            ctx.fillText("eruption duration (min)",350,675);
            ctx.font = "20px Arial";
            ctx.save();
            ctx.translate(25,350);
            ctx.rotate(-Math.PI/2);
            ctx.textAlign = "center";
            ctx.fillText("waiting time (min)",0,0);
            ctx.restore();
            // popup label
            if (active_point) {
                var height = 25;
                var voffset = 10;
                var hoffset = 15;
                var vtoffset = 17;
                var hpadding = 5;
                ctx.font = "16px Arial";
                ctx.textAlign = "left";
                var width = ctx.measureText(labels[selected_index]).width + 2*hpadding;
                var ptx = x[selected_index];
                var pty = y[selected_index];
                var rectx = ptx + hoffset;
                var recty = pty - voffset;
                if (rectx + width > canvas_xmax) 
                    rectx = ptx + hoffset - width - 2*hoffset;
                if (recty - height < 0)
                    recty = pty + voffset;
                ctx.fillStyle = "WhiteSmoke";
                ctx.fillRect(rectx, recty, width, height);
                ctx.font = "16px Arial";
                ctx.fillStyle = "black";
                ctx.fillText(labels[selected_index], rectx + hpadding, recty + vtoffset);
            }
        }
        
        function doMouseMove(event) {
            var canvas = document.getElementById("myCanvas");
            //console.log(event.clientX-canvas.offsetLeft);
            //console.log(event.clientY-canvas.offsetTop);
            mousex = event.clientX - canvas.offsetLeft + window.scrollX;
            mousey = event.clientY - canvas.offsetTop + window.scrollY;
            active_point = false;
            for (i=0; i<npoints; i++) {
                if (in_point(x[i], y[i], r, mousex, mousey)) {
                    active_point = true;
                    selected_index = i;
                }
            }
            if (active_point & !previous_state) {
                previous_state = true;
                draw_stuff();
            }
            if (!active_point & previous_state) {
                previous_state = false;
                draw_stuff();
            }
        }
